<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./user_profile.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container-xxl container">
        <h1>User Details</h1>
            <div class="container-xxl container1">
                <!-- age div start -->
                <div class="input-group input-group-lg age_div">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Age</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
                </div>
                <!-- age div end -->
    
                <!-- dob div start -->
                <div class="input-group input-group-lg dob_div">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Date of birth</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <!-- dob div end -->
            </div>
    
            <div class="container-xxl container2">
                <!-- email div start -->
                <div class="input-group input-group-lg email_div">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Email id</span>
                    <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <!-- email div end -->
    
                <!-- mobile div start -->
                <div class="input-group input-group-lg mobile_div">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Mobile No</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <!-- mobile div end -->
            </div>

            <div class="container-xxl">
                <div class="col-12 update">
                    <button type="submit" class="btn btn-primary button">Update</button>
                </div>
            </div>
            
    </div>
    
</body>
</html>
