<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./login_page.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <!-- username start -->
        <div class="container2">
          <div class="name_div">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label name_style">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter username">
            </div>
          </div>
        </div>
        <!-- username end -->

        <!-- password start -->
        <div class="container3">
          <div class="name_div">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label name_style">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter password">
            </div>
          </div>
        </div>
        <!-- password end -->

        <button type="submit" class="btn btn-primary button" id="sign_in_button">Sign In</button>
    </div>

    <script src="./login_page.js"></script>
</body>
</html>
